<body>
    <div class="layui-main site-inline">
        <div class="layui-row layui-bg-gray layui-col-space30">
            <div class="layui-col-md9">
                <div class="layui-card">
                    <form class="layui-form layui-card-body" action={$Think.config.address.registerCheck} method="post">
                        <div class="layui-form-item">
                            <label class="layui-form-label">{$Think.config.name.username}</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" required lay-verify="username" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">请使用半角的 A-Za-z 或数字 0-9</div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">{$Think.config.name.password}</label>
                            <div class="layui-input-inline">
                                <input type="password" name="password" required lay-verify="password" autocomplete="off"
                                    class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">请输入密码</div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">{$Think.config.name.passwordcopy}</label>
                            <div class="layui-input-inline">
                                <input type="password" name="passwordcopy" required lay-verify="passwordcopy"
                                    autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">请重新输入密码</div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">{$Think.config.name.phonenumber}</label>
                            <div class="layui-input-inline">
                                <input type="text" name="phonenumber" required lay-verify="phonenumber"
                                    class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">请输入正确的手机号码</div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">{$Think.config.name.email}</label>
                            <div class="layui-input-inline">
                                <input type="text" name="email" required lay-verify="email" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">请输入正确的邮箱地址</div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">{$Think.config.name.captcha}</label>
                            <div class="layui-input-inline">
                                <input type="text" name="captcha" required lay-verify="captcha" autocomplete="off"
                                    class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">请输入验证码</div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label"></label>&nbsp</label>
                            <div class="layui-input-inline">
                                <input type="image" src="{$Think.config.address.captcha}" class="layui-input"
                                    onclick="refresh(this)">
                            </div>
                            <div class="layui-form-mid layui-word-aux">点击图片刷新</div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="layui-col-md3">
                    <div class="layui-card">
                        <div class="layui-card-header">
                            已经注册请<span class="layui-badge-dot"></span><a href={$Think.config.address.signin}>登陆</a>
                        </div>
                    </div>
                </div>
        </div>
    </div><br />
    <div class="layui-footer">
        {$Think.config.foot}
    </div>
</body>
<script>
    //注意：导航 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function () {
        var element = layui.element;

        //…
    });

    //Demo
    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
        });

        form.verify({
            username: [
                /^[0-9A-Za-z]{1,30}$/
                , '请使用半角的 A-Za-z 或数字 0-9 且大小不超过30'
            ]
            , password: [
                /^[\S]{6,20}$/
                , '密码必须6到20位，且不能出现空格'
            ]
            , phonenumber: [
                /^[1]([3-9])\d{9}$/
                , '请输入正确的手机格式'
            ]
            , email: [
                /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/
                , '请输入正确的邮箱地址'
            ],
            captcha: [
                /^[0-9A-Za-z]{5}$/
                , '请输入正确格式的验证码'
            ],
        });
    });
</script>

</html>
