<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <div class="layui-main site-inline">
        <div class="layui-row layui-bg-gray layui-col-space10">
            <div class="layui-col-md9">
                <form action={$Think.config.address.signincheck} method="post">
                    <table>
                        <tr><th colspan="2"><h2></h2></th></tr>
                        <tr><td>{$Think.config.name.username}</td><td><input type="text" name="username" maxlength="20"></td></tr>
                        <tr><td>{$Think.config.name.password}</td><td><input type="password" name="password" maxlength="20"></td></tr>
                        <tr><td>{$Think.config.name.vcode}</td><td><input type="text" name="captcha" maxlength="8"></td></tr>
                        <tr><td colspan="2"><img src="{$Think.config.address.captcha}" onclick="refresh(this)"></tr>
                        <tr><td colspan="2"><input type="submit" value="登录"></td></tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    {$Think.config.foot}
</body>
<script>
        //注意：导航 依赖 element 模块，否则无法进行功能性操作
        layui.use('element', function(){
          var element = layui.element;
          
          //…
        });
</script>
</html>
