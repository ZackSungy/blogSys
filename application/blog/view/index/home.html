<div class="layui-main site-inline">
  <div class="layui-row layui-bg-gray layui-col-space30">
    <div class="layui-col-md9">
      <div class="layui-card">
        {volist name="question" id="data"}
        <div class="layui-card-body">
          <a>
            <h3>{$data.title}</h3>
          </a><br>
          <button type="button" class="layui-btn layui-btn-xs">{$data.questiontype}</button>
          <span class="layui-badge-dot layui-bg-gray"></span>
          <a>{$data.fromuser}</a>
          <hr>
        </div>
        {/volist}
      </div>
    </div>

    <div class="layui-col-md3">
      <div class="layui-card">
        <div class="layui-card-body">
          {switch name="signin"}
          {case value="yes"}
            <a href="user"></a>{$username}</a>
          {/case}
          {default /}"SkyFire is testing now"
          {/switch}
        </div>
        <hr>
        <div class="layui-card-body">
          {switch name="signin"}
          {case value="yes"}
            <i class="layui-icon layui-icon-edit" style="font-size: 30px; color: #1E9FFF;"></i>
            <a href="articleEdit"> 创作新主题</a>
          {/case}
          {default /}
          <div class="layui-card">
              <div class="layui-card-body">
                  <button type="button" class="layui-btn layui-btn-radius layui-btn-primary">
                      <a href="register">现在注册</a>
                  </button>
                  <div class="layui-card-header">
                      已经注册请<span class="layui-badge-dot"></span><a href="signin">登陆</a>
                  </div>
              </div>
          </div>
          {/switch}
        </div>
      </div>
    </div>

  </div>
</div> <br />
<div class="layui-footer">
  {$Think.config.foot}
</div>
<script>
  //注意：导航 依赖 element 模块，否则无法进行功能性操作
  layui.use('element', function () {
    var element = layui.element;

    //…
  });
</script>
