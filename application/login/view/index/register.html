<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>

    <style>
        td{
            font-size: 13px;
        }
        .div1{
            width:100%;
            height: 100%;
        }
        .div2{
            width: 25%;
            margin: 0 auto;
            margin-top: 16%;
        }

        table{
            width: 250px;
            height: 230px;
        }
        span{
            font-size: 5px;
        }
    </style>
</head>
<body>
<div>
    <div class="div2">
        <form action="http://localhost/login/index/registercheck" method="post">
        <table>
            <tr><th colspan="2"><h2>注册</h2></th></tr>
            <tr><td>账号</td><td><input type="text" name="anumber" maxlength="20"></td><td><span>*必填</span></td></tr>
            <tr><td>密码</td><td><input type="password" name="password" maxlength="20"></td><td><span>*必填</span></td></tr>
            <tr><td>手机号</td><td><input type="text" name="pnumber" maxlength="11"></td><td><span>*选填</span></td></tr>
            <tr><td>邮箱</td><td><input type="text" name="email" maxlength="30"></td><td><span>*必填</span></td></tr>
            <tr><td>验证码</td><td><input type="text" name="check" maxlength="8"></td></tr>
            <tr><td colspan="2"><span>{}</span></td></tr>
            <tr><td>{}</td><td>{}</td></tr>
            <tr><td colspan="2"><input type="submit" value="注册"></td></tr>
        </table>
        </form>
    </div>
</div>
</body>
</html>
