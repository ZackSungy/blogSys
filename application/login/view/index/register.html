<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <!-- <link rel="stylesheet" href="__CSS__/base.css"> -->
    <style>
    body{text-align:center} 
    body{ text-align:center}
    table{text-align: center;margin-left: 100px;}
    </style>
    <!--<script type="text/javascript" src="__JS__/check.js"></script>-->
</head>
<body>
<div>
    <div class="box" id="ds">
        <form action="{$Think.config.url.registercheck}" method="post">
        <table>
            <tr><td>{$Think.config.name.username}</td><td><input type="text" name="username" maxlength="20"></td><td><span>*必填</span></td></tr>
            <tr><td colspan="3"><p>请使用半角的 a-z 或数字 0-9</p></td></tr>
            <tr><td>{$Think.config.name.password}</td><td><input type="password" name="password" maxlength="20"></td><td><span>*必填</span></td></tr>
            <tr><td>{$Think.config.name.password}</td><td><input type="password" name="passwordcopy" maxlength="20"></td><td><span>*必填</span></td></tr>
            <tr><td>{$Think.config.name.phonenumber}</td><td><input type="text" name="phonenumber" maxlength="11"></td><td><span>*必填</span></td></tr>
            <tr><td>{$Think.config.name.email}</td><td><input type="text" name="email" maxlength="30"></td><td><span>*必填</span></td></tr>
            <tr><td colspan="3"><p>请使用真实电子邮箱注册，我们不会将你的邮箱地址分享给任何人</p></td></tr>
            <tr><td>{$Think.config.name.vcode}</td><td><input type="text" name="code" maxlength="8"></td><td><span>*必填</span></td></tr>
            <tr><td colspan="3">{$truecode}</td></tr>
            <tr><td>{}</td><td>{}</td></tr>
            <tr><td colspan="3"><input type="submit" value="注册" onclick="check()"></td></tr>
        </table>
        </form>
    </div>
</div>
{$Think.config.foot}
</body>
</html>
